<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="images/library-favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button type="submit" id="addBook">Add Book</button>
    </header>
    <dialog id="displayDialog">
        <form id="dialogForm">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Length of Book</label>
            <input type="text" id="pages" name="length-of-book" required>
            <fieldset>
                <legend>Have you read this book?</legend>
                <div class="radio-buttons">
                    <label for="read">Read</label>
                    <input type="radio" id="read" name="radioRead" value="read" required />
                    <label for="not-read">Not Read</label>
                    <input type="radio" id="not-read" name="radioRead" value="not-read" required />
                </div>
            </fieldset>
            <div class="button-set">
                <button type="reset" id="cancelButton" value="cancel">Cancel</button>
                <button type="button" id="confirmButton" value="confirm">Add Book</button>
            </div>
        </form>
    </dialog>
    <dialog id="deleteDialog">
        <p>Are you sure you want to delete this book from your library?</p>
        <div class="delete-book-buttons">
            <button type="reset" id="cancelDelete" value="cancelDelete" onclick="keepBook()">No, keep book</button>
            <button type="button" id="confirmDelete" value="confirmDelete" onclick="removeBook()">Yes, remove book</button>
        </div>
    </dialog>
    <main></main>
</body>
</html>
